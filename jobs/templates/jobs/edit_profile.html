{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50 px-4">
  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Edit Your Profile</h2>

    <form method="post" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}

      <!-- Profile Picture Upload -->
      <!-- <div>
        <label for="id_profile_picture" class="block text-sm font-medium text-gray-700 mb-1">
          {{ profile_form.profile_picture.label }}
        </label>
        {{ profile_form.profile_picture }}
        {% if profile_form.profile_picture.errors %}
          <p class="text-red-600 text-sm mt-1">{{ profile_form.profile_picture.errors.0 }}</p>
        {% endif %}
      </div> -->

      <!-- Phone Number Field -->
      <div>
        <label for="id_phone_number" class="block text-sm font-medium text-gray-700 mb-1">
          {{ profile_form.phone_number.label }}
        </label>
        {{ profile_form.phone_number }}
        {% if profile_form.phone_number.errors %}
          <p class="text-red-600 text-sm mt-1">{{ profile_form.phone_number.errors.0 }}</p>
        {% endif %}
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit"
          class="w-full sm:w-auto px-6 py-2 bg-blue-600 hover:bg-blue-700 transition-colors text-white text-sm font-semibold rounded-md shadow-md">
          Save Changes
        </button>
      </div>
    </form>

    <!-- Back Link -->
    <div class="mt-6 text-center">
      <a href="{% url 'profile' %}" class="text-blue-500 hover:underline text-sm">‚Üê Back to Profile</a>
    </div>
  </div>
</div>
{% endblock %}
