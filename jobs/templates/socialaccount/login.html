{% extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md max-w-md w-full text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Sign In With Google</h1>
    <p class="text-gray-600 text-sm mb-6">
      You are about to sign in using a third-party account from Google.
    </p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 w-full rounded">
        Continue with Google
      </button>
    </form>

    <div class="mt-6 text-sm text-gray-500">
      <!-- <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Sign In</a> |
      <a href="{% url 'account_signup' %}" class="text-blue-600 hover:underline">Sign Up</a> -->
    </div>
  </div>
</div>
{% endblock %}
