{% extends 'base.html' %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<style>
  .animated-bg {
    background: linear-gradient(-45deg, #f87171, #60a5fa, #34d399, #fbbf24);
    background-size: 400% 400%;
    animation: gradientMove 15s ease infinite;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
</style>

<div class="min-h-screen animated-bg flex items-center justify-center text-white px-4">
  <div class="backdrop-blur-md bg-white/10 p-10 rounded-xl text-center shadow-xl border border-white/30">
    <h1 class="text-7xl font-extrabold mb-4 text-white drop-shadow">404</h1>
    <h2 class="text-2xl font-semibold mb-2">Page Not Found</h2>
    <p class="text-sm text-white/80 mb-6">Oops! The page you're looking for doesnâ€™t exist or has been moved.</p>
    <a href="{% url 'home' %}" class="inline-flex items-center gap-2 bg-white text-blue-700 font-semibold px-5 py-2.5 rounded hover:bg-blue-100 transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      Back to Home
    </a>
  </div>
</div>
{% endblock %}
